version: 2.1
orbs:
  node: circleci/node@5

jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - run: echo "test"

  publish-npm:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install bun
          command: |
            curl -fsSL https://bun.sh/install | bash
            echo 'export BUN_INSTALL="$HOME/.bun"' >> $BASH_ENV
            echo 'export PATH="$BUN_INSTALL/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Build package
          command: cd packages/react-drager && bun install && bun run build
      - run:
          name: Update version from git tag
          command: |
            VERSION=${CIRCLE_TAG#v}
            cd packages/react-drager
            npm version $VERSION --no-git-tag-version --allow-same-version
      - run:
          name: Authenticate with NPM
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
          name: Publish to NPM
          command: |
            cd packages/react-drager
            npm publish --access public

workflows:
  version: 2
  build-and-publish:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - publish-npm:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          type: approval
