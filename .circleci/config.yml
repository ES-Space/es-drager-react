version: 2.1
orbs:
  node: circleci/node@5

jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - run: echo "test"

workflows:
  version: 2
  build-and-publish:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - publish-npm:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
          type: approval
